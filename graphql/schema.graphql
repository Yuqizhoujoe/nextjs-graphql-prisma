type Query {
    getUser(id: Int): User!
    getUsers(query: String): [User]!
    getPost(id: Int!): Post!
    getPosts(query: String): [Post!]!
}

type Mutation {
    createUser(user: UserInput!): User!
    deleteUser(id: Int!): User!
    updateUser(id: Int!, data: UpdateUserInput!): User!
    createPost(post: PostInput!): Post!
    deletePost(id: Int!): [Post]!
    updatePost(id: Int!, data: UpdatePostInput!): Post!
    purchasePost(postId: Int!, userId: Int!, price: Int!): Post!
    sellPost(postId: Int!, userId: Int!): Post!
}

type User {
    id: Int!
    name: String!
    email: String!
    password: String!
    age: Int
    balance: Int!
    posts: [Post]
}

scalar DateTime

type Post {
    id: Int!
    title: String!
    content: String
    published: Boolean!
    image: String
    price: Int!
    user: User!
    createdAt: DateTime
}

input UserInput {
    id: Int
    name: String
    email: String!
    password: String!
    age: Int
}

input UpdateUserInput {
    name: String
    email: String
    password: String
    age: Int
}

input PostInput {
    title: String
    content: String
    published: Boolean
    image: String
    price: Int
    userId: Int!
}

input UpdatePostInput {
    title: String
    content: String
    published: Boolean
    image: String
    price: Int
}

enum MutationType {
    CREATE
    UPDATE
    DELETE
}
